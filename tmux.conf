# References:
# - http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# - https://github.com/hamvocke/dotfiles/blob/master/tmux/.tmux.conf

# Less awkward prefix keys

## xterm keys compatible

set-option -g xterm-keys on

## remap prefix from 'C-b' to 'C-a'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Sane Split Commands

## split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
unbind '"'
unbind %

# Make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Easy Config Reloads

## reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Fast Pane-Switching

## switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi mode

## enable vi mode keys

set-window-option -g mode-keys vi

run-shell "bash ~/dotfiles/tmux-cond.sh"

# Stop renaming windows automatically

## don't rename windows automatically

set-option -g allow-rename off

# Changing the look of tmux

######################
### DESIGN CHANGES ###
######################

## Status bar design

### status line

# set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

### window status

setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
## Info on left (I don't have a session display for now)

set -g status-left ''

## loud or quiet?

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "xterm-256color"

## The modes {

setw -g clock-mode-colour colour135
## }
## The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m/%y #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 80
set -g status-left-length 20
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

run-shell "bash ~/dotfiles/tmux-statusbar.sh"

## }
set -g @scroll-speed-num-lines-per-scroll "3"
run-shell ~/dotfiles/tmux-plugins/tmux-better-mouse-mode/scroll_copy_mode.tmux
